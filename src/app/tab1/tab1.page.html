<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-title>Laborat√≥rios</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p>Clique na lista para editar ou apagar</p>
    <ion-list>
      <ion-button (click)="openModal({}, 'Cadastrar')">Adicionar novo Item</ion-button>
      <ion-item *ngFor='let lab of labs' (click)="openModal(lab, 'Editar')">
        <ion-label>{{lab.nome}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancelar</ion-button>
            </ion-buttons>
            <ion-title>{{currentLab.nome}}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="doAction()" [strong]="true">{{action}}</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input type="text" [(ngModel)]="currentLab.nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Endereco</ion-label>
            <ion-input type="text" [(ngModel)]="currentLab.endereco"></ion-input>
          </ion-item>
          <ion-content class="ion-padding">

            <ion-item>
              <ion-buttons slot="end">
                <ion-button (click)="doAction()" [strong]="true">{{action}}</ion-button>
              </ion-buttons>
              <ion-buttons slot="start">
                <ion-button (click)="apagar()" color="danger">Apagar</ion-button>
              </ion-buttons>
            </ion-item>
          </ion-content>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-app>
