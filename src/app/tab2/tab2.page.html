<ion-app>

  <ion-header>
    <ion-toolbar>
      <ion-title>Medicamentos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <p>Clique na lista para editar ou apagar</p>
    <ion-list>
      <ion-button (click)="openModal({}, 'Cadastrar')">Adicionar novo Item</ion-button>
      <ion-item *ngFor='let med of meds' (click)="openModal(med, 'Editar')">
        <ion-label>{{med.nome}}</ion-label>
      </ion-item>
    </ion-list>
    <ion-modal trigger="open-modal">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancel()">Cancelar</ion-button>
            </ion-buttons>
            <ion-title>{{currentMed.nome}}</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="doAction()" [strong]="true">{{action}}</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-input type="text" [(ngModel)]="currentMed.nome"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Quantidade</ion-label>
            <ion-input type="number" [(ngModel)]="currentMed.quantidade"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Laborat√≥rio</ion-label>
            <ion-select [(ngModel)]="currentMed.hospital">
              <ion-select-option *ngFor="let lab of labs" [value]="lab.nome">{{lab.nome}}</ion-select-option>
            </ion-select>
            
          </ion-item>
          <ion-content class="ion-padding">

            <ion-item>
              <ion-buttons slot="end">
                <ion-button (click)="doAction()">{{action}}</ion-button>
              </ion-buttons>
              <ion-buttons slot="start">
                <ion-button (click)="apagar()" color="danger" *ngIf="action === 'Editar'">Apagar</ion-button>
              </ion-buttons>
            </ion-item>
          </ion-content>

        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-app>
